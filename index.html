<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--Radio Button-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--End Radio Button-->

            <!--Slide images-->
            <div class="slide first">
                <img src="images/bkgd1.png" alt="wallpaper 1">
            </div>
            <div class="slide">
                <img src="images/bkgd2.png" alt="walpaperr 2">
            </div>
            <div class="slide">
                <img src="images/bkgd3.png" alt="wallpaper 3">
            </div>
            <div class="slide">
                <img src="images/bkgd4.png" alt="wallpaper 4">
            </div>
            <!--End Slide images-->

            <!-- Navigation auto -->

            <div class="navigation">
                <div class="auto-nav1"></div>
                <div class="auto-nav2"></div>
                <div class="auto-nav3"></div>
                <div class="auto-nav4"></div>
            </div>

        </div>

        <div class="manual-nav">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
